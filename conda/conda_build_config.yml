# bipedal-locomotion-framework requires 10.13 for std::bad_cast_any
# robometry requeries 10.15 for std::filesystem
MACOSX_DEPLOYMENT_TARGET:      # [osx and x86_64]
  - 10.15                      # [osx and x86_64]

qt:
  - 5.15

qt_main:
  - 5.15

# The boost 1.86 is taking a lot of time,
# so better to manually pin boost to 1.86 to avoid being locked
# to use old boost builds
libboost_devel:
  - '1.86'
libboost_headers:
  - '1.86'
libboost_python_devel:
  - '1.86'
