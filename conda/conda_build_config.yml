# bipedal-locomotion-framework requires 10.13 for std::bad_cast_any
# yarp-telemetry requeries 10.15 for std::filesystem
MACOSX_DEPLOYMENT_TARGET:      # [osx and x86_64]
  - 10.15                      # [osx and x86_64]

# Add it explicitly as in conda-forge recipes it is part of the conda_build_config.yml generated by conda smithy
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x

# Workaround for https://github.com/conda-forge/gazebo-feedstock/issues/119
icu:
  - '68'

cmake:
  - '3.21'
